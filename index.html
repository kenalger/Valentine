<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíï</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --rose-500:#ec4899;
  --rose-600:#db2777;
  --rose-700:#be185d;
  --gray-100:#f3f4f6;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
  background:linear-gradient(135deg,#fdf2f8,#fbcfe8,#f472b6);
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== Fireworks ===== */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.firework-particle{
  position:fixed;
  pointer-events:none;
  z-index:3;
  will-change:transform;
}

@keyframes burst{
  0%{opacity:1;transform:translate(0,0) scale(1) rotate(0deg)}
  100%{opacity:0;transform:translate(var(--tx),var(--ty)) scale(0) rotate(360deg)}
}

/* ===== Rose Petals ===== */
.rose-petal{
  position:fixed;
  top:-15vh;
  width:40px;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:2;
}

.layer-back{opacity:.4;filter:blur(1px);transform:scale(.7)}
.layer-mid{opacity:.7}
.layer-front{opacity:1;transform:scale(1.1)}

@keyframes fall{
  to{transform:translateY(130vh) rotate(360deg)}
}

/* ===== Card ===== */
.container{
  position:relative;
  z-index:5;
  width:100%;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:white;
  border-radius:24px;
  padding:60px 40px;
  max-width:500px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(236,72,153,.3);
  animation:slideUp .8s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.heart-icon{
  font-size:48px;
  margin-bottom:20px;
  animation:pulse 2s infinite;
}

@keyframes pulse{50%{transform:scale(1.15)}}

h1{color:var(--rose-700);margin-bottom:16px;font-size:32px}
p{color:#6b7280;margin-bottom:40px;font-size:18px}

.buttons{display:flex;gap:16px;justify-content:center}

button{
  padding:14px 32px;
  border-radius:12px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.yes-btn{
  background:linear-gradient(135deg,var(--rose-500),var(--rose-600));
  color:white;
}

.yes-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(236,72,153,.5);
}

.no-btn{
  background:var(--gray-100);
  color:var(--rose-700);
  border:2px solid #fbcfe8;
}

.success-message{
  display:none;
  animation:fade .6s ease;
}

/* ===== Mobile Responsiveness ===== */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
  }

  .container {
    padding: 16px;
    align-items: flex-start;
  }

  .card {
    padding: 36px 22px;
    border-radius: 18px;
    margin-top: 40px;
    box-shadow: 0 12px 40px rgba(236,72,153,.35);
  }

  h1 {
    font-size: 24px;
  }

  p {
    font-size: 15px;
    margin-bottom: 28px;
  }

  .heart-icon {
    font-size: 36px;
  }

  .buttons {
    flex-direction: column;
    gap: 12px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 15px;
  }

  .rose-petal {
    width: 26px;
  }
}

@media (max-width: 420px) {

  .card {
    padding: 28px 18px;
  }

  h1 {
    font-size: 22px;
  }

  p {
    font-size: 14px;
  }

  button {
    font-size: 14px;
  }
}

@keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>


<div class="container">
  <div class="card">
    <div id="question-section">
      <div class="heart-icon">‚ù§Ô∏è</div>
      <h1>Will you be my Valentine?</h1>
      <p>You make every day special.</p>
      <div class="buttons">
        <button class="yes-btn" id="yes-btn">Yes üíï</button>
        <button class="no-btn" id="no-btn">No üò¢</button>
      </div>
    </div>

    <div class="success-message" id="success-message">
    <div class="heart-icon">üíñ</div>
    <h1>You said YES üíû</h1>
    <p>This moment is forever üåπ</p>
    <p class="love-note">
        Benot, you just made my heart the happiest place in the world üíï
    </p>
    </div>
  </div>
</div>

<script>
const yesBtn=document.getElementById("yes-btn");
const noBtn=document.getElementById("no-btn");
const question=document.getElementById("question-section");
const success=document.getElementById("success-message");


/* ===== Sakura Petal SVG ===== */
const roseSVG=`
<svg viewBox="0 0 64 64">
<g transform="translate(32,32)">
  <!-- Petal 1 (top) -->
  <path fill="#ec4899" opacity="0.9" d="M0,-20 Q-8,-12 -8,0 Q-5,8 0,12 Q5,8 8,0 Q8,-12 0,-20 Z"/>
  <!-- Petal 2 (top-right) -->
  <path fill="#db2777" opacity="0.85" d="M14,-14 Q8,-18 2,-14 Q-2,-10 0,0 Q4,8 10,10 Q16,8 18,-2 Q18,-12 14,-14 Z" transform="rotate(72)"/>
  <!-- Petal 3 (bottom-right) -->
  <path fill="#ec4899" opacity="0.9" d="M14,-14 Q8,-18 2,-14 Q-2,-10 0,0 Q4,8 10,10 Q16,8 18,-2 Q18,-12 14,-14 Z" transform="rotate(144)"/>
  <!-- Petal 4 (bottom-left) -->
  <path fill="#db2777" opacity="0.85" d="M14,-14 Q8,-18 2,-14 Q-2,-10 0,0 Q4,8 10,10 Q16,8 18,-2 Q18,-12 14,-14 Z" transform="rotate(216)"/>
  <!-- Petal 5 (top-left) -->
  <path fill="#ec4899" opacity="0.9" d="M14,-14 Q8,-18 2,-14 Q-2,-10 0,0 Q4,8 10,10 Q16,8 18,-2 Q18,-12 14,-14 Z" transform="rotate(288)"/>
  <!-- Center -->
  <circle fill="#fbbf24" r="4"/>
</g>
</svg>`;

/* ===== Petals ===== */
function createPetal(){
  const p=document.createElement("div");
  p.className="rose-petal "+["layer-back","layer-mid","layer-front"][Math.floor(Math.random()*3)];
  p.innerHTML=roseSVG;
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),20000);
}

/* ===== Fireworks ===== */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

resize();addEventListener("resize",resize);

let rockets=[];
let sparks=[];

function randomColor(){
  const p=["#ff4d6d","#ff69b4","#ec4899","#db2777","#fbbf24","#60a5fa","#c084fc"];
  return p[Math.floor(Math.random()*p.length)];
}

/* üî• Rocket launcher */
function launchRocket(){
  rockets.push({
    x:Math.random()*canvas.width,
    y:canvas.height,
    vy:-8-Math.random()*4,
    target:100+Math.random()*canvas.height*0.4,
    color:randomColor()
  });
}

/* üéÜ Explosion */
function explode(x,y){
  for(let i=0;i<120;i++){
    sparks.push({
      x,y,
      vx:(Math.random()-.5)*8,
      vy:(Math.random()-.5)*8,
      life:100,
      color:randomColor()
    });
  }
}

function animateFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    ctx.fillStyle=r.color;
    ctx.shadowBlur=20;
    ctx.shadowColor=r.color;
    ctx.fillRect(r.x,r.y,3,12);

    r.y+=r.vy;

    if(r.y<=r.target){
      explode(r.x,r.y);
      rockets.splice(i,1);
    }
  });

  sparks.forEach((s,i)=>{
    ctx.beginPath();
    ctx.globalAlpha=s.life/100;
    ctx.fillStyle=s.color;
    ctx.shadowBlur=15;
    ctx.shadowColor=s.color;
    ctx.arc(s.x,s.y,3,0,Math.PI*2);
    ctx.fill();

    s.vy+=0.05;
    s.x+=s.vx;
    s.y+=s.vy;
    s.life--;

    if(s.life<=0) sparks.splice(i,1);
  });

  ctx.globalAlpha=1;
  requestAnimationFrame(animateFireworks);
}

/* ===== Buttons ===== */
let scale=1;

yesBtn.onclick=()=>{
  question.style.display="none";
  success.style.display="block";
  music.play();

  setInterval(createPetal,300);
  setInterval(launchRocket,500);

  // üéÜ BIG FINALE
  setTimeout(()=>{
    for(let i=0;i<15;i++){
      setTimeout(launchRocket,i*150);
    }
  },2000);

  animateFireworks();
};

noBtn.onpointerenter = () => {
  if (scale < .3) return;

  scale -= .15;

  const maxX = window.innerWidth * 0.35;
  const maxY = window.innerHeight * 0.25;

  const x = (Math.random() - .5) * maxX;
  const y = (Math.random() - .5) * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;

  if (scale < .3) {
    noBtn.textContent = "You have to üòÑ";
    noBtn.style.pointerEvents = "none";
  }
};

</script>

</body>
</html>
